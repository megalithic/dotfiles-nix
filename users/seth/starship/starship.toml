"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
$directory\
(${custom.jj}${custom.git_branch})\
${custom.git_status}\
$cmd_duration\
$line_break\
${custom.nix_shell}\
${custom.sudo}\
$jobs\
$status\
$character"""

command_timeout = 500

# move the rest of the prompt to the right
right_format = """$time"""

[time]
disabled = false
style = "yellow dimmed"
format = '[$time]($style) '
time_format = "%T"
# utc_time_offset = "-5"
# time_range = "10:00:00-14:00:00"

[username]
style_root = "red"
style_user = "purple"
format = "[$user]($style)@"

[hostname]
style = "yellow"
format = "[$hostname]($style) "

[cmd_duration]
format = "[\t $duration]($style) "

[character]
format = "$symbol "
success_symbol = "[›](bold green)"
error_symbol = "[›](bold red)"
vicmd_symbol = "[](bold fg:white,bg:#614b51)"

[jobs]
symbol = "󰄉(white dimmed)" # 
number_threshold = 1
symbol_threshold = 1
format = "$number$symbol"

