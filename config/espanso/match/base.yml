# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
#───────────────────────────────────────────────────────────────────────────────
---
# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # - {trigger: '->', replace: →, word: true} # unicode arrow
  # - {trigger: ' mm', replace: ' 🙈'}

  - trigger: '::date'
    replace: '{{date}}'
    vars:
      - name: date
        type: date
        params:
          format: '%m/%d/%Y'

  - trigger: '::isodate'
    replace: '{{date}}'
    vars:
      - name: date
        type: date
        params:
          format: '%Y-%m-%d'

  - trigger: '::time'
    replace: '{{time}}'
    vars:
      - name: time
        type: date
        params:
          format: '%X'

  - trigger: ':flip:'
    replace: '(ノ°Д°）ノ︵ ┻━┻'

  - trigger: ':shrug:'
    replace: "¯\\_(ツ)_/¯"

  - trigger: '::ip'
    replace: '{{ip}}'
    vars:
      - name: ip
        type: shell
        params:
          cmd: 'curl ifconfig.me'

  - {trigger: '<3', replace: '🩶'} # use grey haeart instead of red one
  - trigger: ':wave:'
    replace: 👋
    word: true
  - trigger: ':heart:'
    replace: ❤️
    word: true
  - trigger: ':thumb:'
    replace: 👍
    word: true
  - trigger: ':+1:'
    replace: 👍
    word: true
  - trigger: ':thumbsup:'
    replace: 👍
    word: true
  - trigger: ':-1:'
    replace: 👎
    word: true
  - trigger: ':thumbsdown:'
    replace: 👎
    word: true
  - trigger: ':flex:'
    replace: 💪
    word: true
  - trigger: ':pray:'
    replace: 🙏
    word: true
  - trigger: ':rock:'
    replace: 🤘
    word: true
  - trigger: ':rofl:'
    replace: 🤣
    word: true
  - trigger: ':poop:'
    replace: 💩
    word: true
  - trigger: ':100:'
    replace: 💯
    word: true
  - trigger: ':eyes:'
    replace: 👀
    word: true
  - trigger: ':facepalm:'
    replace: 🤦
    word: true
  - trigger: ':hands:'
    replace: 🙌🏼
    word: true
